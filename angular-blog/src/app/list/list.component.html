<div class="list">
  <div>
    <button type="button" class="button" (click)="newPost()"><span id="newPost">New Post</span></button>
  </div>

  <ul class="posts">
    <li *ngFor="let post of posts">
      <!-- click a single post to get edit component -->
      <a (click)="currPost(post)">
      <!-- <a [routerLink]="['/edit', post.postid]"> -->
        <span class="badge">{{post.created | date: "medium"}}</span> {{post.title}}
      </a>
    </li>
  </ul>
</div>
